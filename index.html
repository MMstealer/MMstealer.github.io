	ball.style.left="200px"

	document.addEventListener("keydown", function(event){

	
		console.log(event.keyCode);
		if(event.keyCode == 39)
		{
		ball.style.left = parseInt(ball.style.left) +10+"px"

		}

		if(event.keyCode==37){ 
			ball.style.left = parseInt(ball.style.left) -10+"px"

		}
		if(event.keyCode==38){ 
			ball.style.top = parseInt(ball.style.top) +10+"px"

		}

		}
